<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid experiment</title>
</head>
<style>
	#container{
		display: grid;
		grid-template-rows: 25% 25% auto;
		grid-template-columns: 1fr 1fr 1fr;
	}
	.item{
		min-height: 100px;
		max-height: 300px;
		text-align: center;
	}
	.item-1{
		background-color: orange;
		grid-row: 1;
		grid-column: 1;
	}
	.item-2{
		background-color: blue;
		grid-row: 2;
		grid-column: 2;
	}
	.item-3{
		background-color: teal;
		grid-row: 3;
		grid-column: 3;
	}
</style>
<body>
	<div id="container">
		<div class="item item-1">
			shit balls
		</div>
		<div class="item item-2">dong poop</div>
		<div class="item item-3"> silgo rovers</div>
	</div>
</body>
</html>
