<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Purple Door Properties</title>
	<style>
	  * {
	   box-sizing: border-box; 
	  }
	  body {
	    margin: 0;
	  }
	  #main {
	    display: flex;
	    min-height: calc(100vh - 40vh);
	  }
	  #main > article {
	    flex: 1;
	  }
	  #main > nav, 
	  #main > aside {
	    flex: 0 0 20vw;
	    background: beige;
	  }
	  #main > nav {
	    order: -1;
	  }
	  header, footer, article, nav, aside {
	    padding: 1em;
	  }
	  header, footer {
	    background: yellowgreen;
	    height: 20vh;
	  }
	</style>
	<body>
	  <header>Header</header>
	  <div id="main">
	    <article>Article</article>
	    <nav>Nav</nav>
	    <aside>Aside</aside>
	  </div>
	  <footer>Footer</footer>
	<script>
		(function(){var target = document.querySelector(".blue > p");
		var targetTxt = target.textContent;

		targetTxt = targetTxt.split(' ').map((word) => {
			word = "test";
			return word;
		}).join(' ');

		target.textContent = targetTxt;})();
	</script>
</body>
</html>
